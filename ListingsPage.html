<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listings Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Find Your Dream Home with PropNest!</h1>
      <nav>
        <!-- TODO ADD SELLER ADD PROPERTY PAGE/LOGIC -->
        <a class="seller-button" href="...">Seller? Add Properties Here!</a>
      </nav>
    </header>

    <main>
      <section id="listings">
        <!-- PROPERTY EXAMPLES -->
        <h2>Available Listings</h2>
        <div class="property-grid">
          <div class="property-card">
            <img src="property1.jpg" alt="Property 1" class="property-image" />
            <h3>Modern Apartment</h3>
            <p class="price">$450,000</p>
            <p class="location">New York City</p>
            <a class="button" href="property-detail.html">View Details</a>
          </div>

          <div class="property-card">
            <img src="property2.jpg" alt="Property 2" class="property-image" />
            <h3>Cozy Suburban Home</h3>
            <p class="price">$320,000</p>
            <p class="location">Austin, Texas</p>
            <a class="button" href="property-detail.html">View Details</a>
          </div>

          <div class="property-card">
            <img src="property3.jpg" alt="Property 3" class="property-image" />
            <h3>Beachfront Villa</h3>
            <p class="price">$1,200,000</p>
            <p class="location">Malibu, California</p>
            <a class="button" href="property-detail.html">View Details</a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Real Estate Platform</p>
    </footer>
  </body>
</html>
